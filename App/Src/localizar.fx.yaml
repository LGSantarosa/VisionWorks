localizar As screen:
    BackgroundImage: =
    Fill: |-
        =Switch(
            varCor,
            Color.Yellow,
            ColorValue("#fdee2f"),
            Color.Black,
            Color.Black,
            Color.White,
            Color.White,
            Color.Black
        )
    LoadingSpinner: =LoadingSpinner.Data

    "'Tooling Logo_2' As image":
        Image: ='Logo Tooling - vetor'
        OnSelect: =
        Width: =280
        X: =325
        Y: =1012
        ZIndex: =9

    "'Logo Estoque_1' As image":
        Height: =210
        Image: |-
            =Switch(
                varCor,
                Color.Yellow,
                'MicrosoftTeams-image (2)',
                Color.White,
                'MicrosoftTeams-image (2)',
                Color.Black,
                'MicrosoftTeams-image (6)',
                'MicrosoftTeams-image (6)'
            )
        Width: =640
        ZIndex: =10

    Group4 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =17

        Icon7_2 As icon.ChevronLeft:
            AccessibleLabel: ="Icone para retornar a tela anterior"
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =varCorBTT
            Height: =75 + varLetra
            HoverColor: =ColorFade(Self.Color,50%)
            Icon: =Icon.BackArrow
            OnSelect: |-
                =Navigate(
                    principal,
                    ScreenTransition.UnCoverRight
                ) & Reset(TextSearchBox1_2) & Refresh(CONTROLEDEMATERIAIS) & Reset(Radio1) & UpdateContext({varFiltro: false}) & Set(
                    varCorLetra,
                    Color.Black
                ) & Reset(TextSearchBox1_2)
            TabIndex: =0
            Width: =75 + varLetra
            X: =Label3_3.X - 95
            Y: =Label3.Y + 10
            ZIndex: =4

        Label3_3 As label:
            Color: =varCorBTT
            Font: =varFonte
            FontWeight: =FontWeight.Bold
            Height: =98
            OnSelect: =
            Size: =If(varFonte = Font.'Open Sans', 15 + varLetra, 23 + varLetra)
            Text: =If(lingua = true, "Volver", "Voltar")
            Width: =180
            X: =110
            Y: =1018
            ZIndex: =5

    Group7 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =17

        "Gallery2_1 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
            AccessibleLabel: ="Materiais do estoque"
            BorderColor: |-
                =Switch(varCor,Color.Yellow,ColorValue("#3b89bd"),Color.Black,Color.Black,Color.White,ColorValue("#f8e458"),Color.Black)
            ContentLanguage: ="Barra de pesquisa referente aos materiais"
            DelayItemLoading: =true
            Fill: |-
                =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.White,Color.Black)
            Height: =722
            Items: |-
                =Filter(
                    ESTOQUEPROJETOS,
                    StartsWith(
                        Título,
                        TextSearchBox1_2.Text
                    ) || StartsWith(
                        Fabricante,
                        TextSearchBox1_2.Text
                    ) || StartsWith(
                        MABEC,
                        TextSearchBox1_2.Text
                    ) || StartsWith(
                        Referência,
                        TextSearchBox1_2.Text
                    ) || StartsWith(
                        'Modelo Material',
                        TextSearchBox1_2.Text
                    ),
                    (Localização.Value = Radio1.Selected.Value Or Radio1.Selected.Value = Blank())
                )
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            LoadingSpinnerColor: =RGBA(56, 96, 178, 1)
            OnSelect: |-
                =Set(
                    varImagemProduto,
                    Gallery2_1.Selected
                ) && If(
                    IsBlank(varImagemProduto.Anexo),
                    Notify(
                        "Imagem não encontrada",
                        NotificationType.Error
                    ),
                    Set(
                        varImagem,
                        true
                    ) & Notify(
                        "Carregando",
                        NotificationType.Information
                    )
                )
            TabIndex: =0
            TemplateFill: =
            TemplatePadding: =0
            TemplateSize: =If(Title5_1.Height + Subtitle5_1.Height + Body3_1.Height + 45 < 126, 153, Title5_1.Height + Subtitle5_1.Height + Body3_1.Height + 45)
            Y: =285
            ZIndex: =1

            Title5_1 As label:
                Color: =varCorLetra
                Font: =varFonte
                FontWeight: |-
                    =If(
                        ThisItem.IsSelected,
                        FontWeight.Semibold,
                        FontWeight.Normal
                    )
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15 + varLetra
                Text: =ThisItem.Título
                VerticalAlign: =VerticalAlign.Top
                Width: =530
                X: =Title5.X
                Y: =25
                ZIndex: =1

            Subtitle5_1 As label:
                Color: =varCorLetra
                Font: =varFonte
                FontWeight: |-
                    =If(
                        ThisItem.IsSelected,
                        FontWeight.Semibold,
                        FontWeight.Normal
                    )
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15 + varLetra
                Text: |-
                    ="Estoque: " & ThisItem.'Quant.'
                VerticalAlign: =VerticalAlign.Top
                Width: =Title5_1.Width
                X: =Title5_1.X
                Y: =Title5_1.Y + Title5_1.Height
                ZIndex: =2

            Body3_1 As label:
                Color: =varCorLetra
                Font: =varFonte
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15 + varLetra
                Text: =ThisItem.Localização.Value
                VerticalAlign: =VerticalAlign.Top
                Width: =Title5_1.Width
                X: =Title5_1.X
                Y: =Subtitle5_1.Y + Subtitle5_1.Height
                ZIndex: =3

            NextArrow5_1 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                BorderColor: =RGBA(0, 0, 0, 1)
                Color: |-
                    =Switch(
                        varCor,
                        Color.Yellow,
                        ColorValue("#3b89bd"),
                        Color.Black,
                        Color.White,
                        Color.White,
                        ColorValue("#f8e458"),
                        Color.White
                    )
                Height: =100 + varLetra
                HoverColor: |-
                    =Switch(
                        varCor,
                        Color.Yellow,
                        ColorFade(
                            ColorValue("#3b89bd"),
                            50%
                        ),
                        Color.Black,
                        ColorFade(
                            Color.Black,
                            50%
                        ),
                        Color.White,
                        ColorFade(
                            ColorValue("#f8e458"),
                            50%
                        ),
                        ColorFade(
                            Color.Black,
                            50%
                        )
                    )
                Icon: =Icon.ChevronRight
                OnSelect: |-
                    =Set(
                        varProduto,
                        Gallery2_1.Selected
                    ) & Navigate(
                        'Localizar 2',
                        ScreenTransition.Cover
                    )
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                TabIndex: =0
                Tooltip: ="Exibir detalhes do item"
                Width: =100 + varLetra
                X: =Parent.TemplateWidth - Self.Width - 12
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            Separator5_1 As rectangle:
                Fill: |-
                    =Switch(varCor,Color.Yellow,ColorValue("#3b89bd"),Color.Black,Color.White,Color.White,ColorValue("#f8e458"),Color.White)
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Gallery2_1.TemplateHeight
                ZIndex: =5

        TextSearchBox1_2 As text:
            AccessibleLabel: ="Barra de pesquisa referente aos materiais"
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =
            ContentLanguage: ="Barra de pesquisa referente aos materiais"
            Default: =""
            DisabledColor: =RGBA(255, 255, 255, 1)
            EnableSpellCheck: =true
            Fill: |-
                =Switch(varCor,Color.Yellow,ColorFade(ColorValue("#3b89bd"),50%),Color.Black,ColorFade(Color.White,50%),Color.White,ColorFade(ColorValue("#f8e458"),50%),ColorFade(Color.Black,50%))
            Font: =varFonte
            Height: =75
            HintText: ="Encontrar item"
            HoverBorderColor: =RGBA(149, 149, 149, 1)
            HoverColor: =Self.Color
            HoverFill: =
            OnChange: =Reset(Gallery2_1) & Refresh(ESTOQUEPROJETOS) & Set(comecar,true)
            OnSelect: =Reset(Gallery2_1) & Refresh(ESTOQUEPROJETOS) & Set(comecar,true)
            PaddingLeft: =70
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =30 + varLetra
            Width: =640
            Y: =210
            ZIndex: =2

        Icon3 As icon.FilterFlat:
            AccessibleLabel: ="Icone que caso seja pressionado, abrirá o filtro"
            Color: |-
                =Switch(
                    varCor,
                    Color.Yellow,
                    ColorValue("#fdee2f"),
                    Color.Black,
                    Color.Black,
                    Color.White,
                    Color.Black,
                    Color.Black
                )
            ContentLanguage: ="Barra de pesquisa referente aos materiais"
            Icon: =Icon.FilterFlat
            OnSelect: |-
                =UpdateContext({varFiltro: true});
                Reset(Gallery2_1)
            TabIndex: =0
            Visible: =If(varFiltro = false, true, true)
            X: =564
            Y: =218
            ZIndex: =13

        Filtro As groupContainer:
            ContentLanguage: ="Barra de pesquisa referente aos materiais"
            Fill: |-
                =Switch(
                    varCor,
                    Color.Yellow,
                    ColorFade(
                        ColorValue("#3b89bd"),
                        50%
                    ),
                    Color.Black,
                    ColorFade(
                        Color.White,
                        50%
                    ),
                    Color.White,
                    ColorFade(
                        ColorValue("#f8e458"),
                        50%
                    ),
                    ColorFade(
                        Color.Black,
                        50%
                    )
                )
            Height: |-
                =If(
                    varLetra > 20,
                    640,
                    610
                )
            Visible: =varFiltro
            Width: =270 + Radio1.Size
            X: =370 - Radio1.Size
            Y: =210
            ZIndex: =14

            Radio1 As radio:
                AccessibleLabel: ="Filtro de localização, caso escolha uma localização, aparecerá apenas materiais referentes a ela"
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderStyle: =BorderStyle.None
                Color: =Color.Black
                Font: =varFonte
                Height: |-
                    =If(
                        varLetra > 20,
                        560,
                        530
                    )
                HoverColor: =ColorFade(Self.Color,30%)
                Items: =Choices(CONTROLEDEMATERIAIS.Localização)
                OnSelect: =Reset(Gallery2_1)
                RadioBorderColor: =Switch(varCor,Color.Yellow,varCorBTT,Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
                RadioSelectionFill: =Switch(varCor,Color.Yellow,varCorBTT,Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
                Size: =If(varLetra > 20, 12 + varLetra, 15 + varLetra)
                Width: =300 + Self.Size
                Y: =80
                ZIndex: =2

        Icon3_1 As icon.FilterFlat:
            AccessibleLabel: ="Caso pressionado, fechará o filtro"
            Color: |-
                =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
            ContentLanguage: ="Barra de pesquisa referente aos materiais"
            Icon: =Icon.Cancel
            OnSelect: |-
                =UpdateContext({varFiltro: false})
            TabIndex: =0
            Visible: =If(varFiltro = true, true, false)
            X: =565
            Y: =220
            ZIndex: =15

        Icon6 As icon.Reset:
            AccessibleLabel: ="Icone que caso seja pressionado, restaura o filtro"
            Color: |-
                =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
            ContentLanguage: ="Barra de pesquisa referente aos materiais"
            Icon: =Icon.Reset
            OnSelect: =Reset(Radio1) & Reset(Gallery2_1)
            TabIndex: =0
            Visible: =If(varFiltro = true, true, false)
            X: =If(varLetra > 20, 350,365)
            Y: =220
            ZIndex: =16

    Container1 As groupContainer:
        Fill: =RGBA(0, 0, 0, 0.75)
        Height: =1136
        Visible: =varImagem
        Width: =640
        ZIndex: =19

        "'Imagem do material 2' As image":
            AccessibleLabel: ="Imagem referente ao material. Caso clique no nome do material será apresentado a sua imagem"
            Height: =1136
            Image: =If(IsBlank(varImagemProduto.Anexo),'Imagem não encontrada',varImagemProduto.Anexo.Full)
            OnSelect: =Set(varImagem,false)
            TabIndex: =0
            Visible: =varImagem
            Width: =640
            ZIndex: =1

    Timer1_1 As timer:
        AutoStart: =true
        DisplayMode: =DisplayMode.Disabled
        Duration: =10000
        Height: =0
        OnTimerEnd: =Refresh(ESTOQUEPROJETOS) & Reset(Gallery2_1)
        OnTimerStart: =Refresh(ESTOQUEPROJETOS) & Reset(Gallery2_1)
        Start: =comecar
        Visible: =false
        Width: =0
        ZIndex: =20

