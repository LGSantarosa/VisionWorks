movimentacao As screen:
    Fill: |-
        =Switch(
            varCor,
            Color.Yellow,
            ColorValue("#fdee2f"),
            Color.Black,
            Color.Black,
            Color.White,
            Color.White,
            Color.Black
        )
    LoadingSpinner: =LoadingSpinner.Data

    "'Logo Estoque' As image":
        Height: =210
        Image: =Switch(varCor,Color.Yellow,'MicrosoftTeams-image (2)',Color.White,'MicrosoftTeams-image (2)',Color.Black,'MicrosoftTeams-image (6)','MicrosoftTeams-image (6)')
        OnSelect: =movimentacao.LoadingSpinner
        Width: =640
        ZIndex: =11

    Container1_1 As groupContainer:
        Fill: =RGBA(0, 0, 0, 0.75)
        Height: =1136
        Visible: =varImagem
        Width: =640
        ZIndex: =12

        "'Imagem do material' As image":
            AccessibleLabel: ="Imagem referente ao material. Caso clique no nome do material será apresentado a sua imagem"
            Height: =1136
            Image: =varImagemProduto.Anexo.Full
            OnSelect: =Set(varImagem,false)
            TabIndex: =0
            Visible: =varImagem
            Width: =640
            ZIndex: =1

    Timer1 As timer:
        AutoStart: =true
        DisplayMode: =DisplayMode.Disabled
        Duration: =13000
        Height: =0
        OnTimerEnd: =Refresh(ESTOQUEPROJETOS) & Reset(Gallery2)
        OnTimerStart: =Refresh(ESTOQUEPROJETOS) & Reset(Gallery2)
        Start: =comecar
        Visible: =false
        Width: =0
        X: =3
        ZIndex: =13

    Group12 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =14

        "Gallery2 As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver5.0'":
            AccessibleLabel: ="Materiais do estoque"
            BorderColor: =RGBA(0, 0, 0, 0)
            ContentLanguage: ="Pesquisa dos materiais"
            DelayItemLoading: =true
            Fill: |-
                =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.White,Color.Black)
            FocusedBorderColor: =
            FocusedBorderThickness: =5
            Height: =700
            Items: |-
                =Filter(
                    ESTOQUEPROJETOS,
                    StartsWith(
                        Título,
                        TextSearchBox1_1.Text
                    ) || StartsWith(
                        Fabricante,
                        TextSearchBox1_1.Text
                    ) || StartsWith(
                        MABEC,
                        TextSearchBox1_1.Text
                    ) || StartsWith(
                        Referência,
                        TextSearchBox1_1.Text
                    ) || StartsWith(
                        'Modelo Material',
                        TextSearchBox1_1.Text
                    ),
                    (Localização.Value = Radio1_1.Selected.Value Or Radio1_1.Selected.Value = Blank())
                )
            Layout: =Layout.Vertical
            LoadingSpinner: =LoadingSpinner.Data
            NavigationStep: =0
            OnSelect: |-
                =Set(
                    varImagemProduto,
                    Gallery2.Selected
                ) && If(
                    IsBlank(varImagemProduto.Anexo),
                    Notify(
                        "Imagem não encontrada",
                        NotificationType.Error
                    ),
                    Set(
                        varImagem,
                        true
                    ) & Notify(
                        "Carregando",
                        NotificationType.Information
                    )
                )
            TabIndex: =0
            TemplatePadding: =0
            TemplateSize: =If(Title5.Height + Subtitle5.Height + Body3.Height + 45 < 126, 153, Title5.Height + Subtitle5.Height + Body3.Height + 45)
            Y: =285
            ZIndex: =1

            Title5 As label:
                Color: =varCorLetra
                Fill: |-
                    =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.White,Color.Black)
                Font: =varFonte
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15 + varLetra
                Text: =ThisItem.Título
                VerticalAlign: =VerticalAlign.Top
                Width: =410
                X: =15
                Y: =25
                ZIndex: =1

            Subtitle5 As label:
                Color: =varCorLetra
                Fill: |-
                    =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.White,Color.Black)
                Font: =varFonte
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15 + varLetra
                Text: |-
                    ="Estoque: " & ThisItem.'Quant.'
                VerticalAlign: =VerticalAlign.Top
                Width: =Title5.Width
                X: =Title5.X
                Y: =Title5.Y + Title5.Height
                ZIndex: =2

            Body3 As label:
                Color: =varCorLetra
                Fill: |-
                    =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.White,Color.Black)
                Font: =varFonte
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =Self.Size * 1.8
                HoverColor: =varCorLetra
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =15 + varLetra
                Text: =ThisItem.Localização.Value
                VerticalAlign: =VerticalAlign.Top
                Width: =Title5.Width
                X: =Title5.X
                Y: =Subtitle5.Y + Subtitle5.Height
                ZIndex: =3

            NextArrow5 As icon.ChevronRight:
                AccessibleLabel: =Self.Tooltip
                BorderColor: =RGBA(0, 0, 0, 1)
                Color: |-
                    =Switch(varCor,Color.Yellow,ColorValue("#3b89bd"),Color.Black,Color.White,Color.White,ColorValue("#f8e458"),Color.White)
                Height: =100 + varLetra
                HoverColor: |-
                    =Switch(varCor,Color.Yellow,ColorFade(ColorValue("#3b89bd"),50%),Color.Black,ColorFade(Color.Black,50%),Color.White,ColorFade(ColorValue("#f8e458"),50%),ColorFade(Color.Black,50%))
                Icon: =Icon.ChevronRight
                OnSelect: |-
                    =Set(
                        varProduto,
                        Gallery2.Selected
                    ) & EditForm(Form1) & Navigate(
                        movimentacao2,
                        ScreenTransition.Cover
                    ) & Set(
                        varVoltar,
                        false
                    ) & Set(
                        varCopia,
                        false
                    ) & Set(
                        varNovo,
                        false
                    )
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                TabIndex: =0
                Tooltip: ="Exibir detalhes do item"
                Width: =100 + varLetra
                X: =If(Title5.Height + Subtitle5.Height + Body3.Height + 45 <= 153, 530, 510)
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =4

            Separator5_2 As rectangle:
                Fill: |-
                    =Switch(varCor,Color.Yellow,ColorValue("#3b89bd"),Color.Black,Color.White,Color.White,ColorValue("#f8e458"),Color.White)
                Height: =8
                OnSelect: =Select(Parent)
                Width: =Parent.TemplateWidth
                Y: =Gallery2.TemplateHeight
                ZIndex: =5

            Icon2 As icon.Copy:
                AccessibleLabel: ="Botão de copiar, caso pressionado, copiará todos as informações do produto"
                Color: |-
                    =Switch(varCor,Color.Yellow,ColorValue("#3b89bd"),Color.Black,Color.White,Color.White,ColorValue("#f8e458"),Color.White)
                Height: =100 + varLetra 
                HoverColor: |-
                    =Switch(varCor,Color.Yellow,ColorFade(ColorValue("#3b89bd"),50%),Color.Black,ColorFade(Color.Black,50%),Color.White,ColorFade(ColorValue("#f8e458"),50%),ColorFade(Color.Black,50%))
                Icon: =Icon.Copy
                OnSelect: |-
                    =Set(
                        varProduto,
                        Gallery2.Selected
                    ) & NewForm(Form1) & Set(
                        varCopia,
                        true
                    ) & Navigate(
                        movimentacao2,
                        ScreenTransition.Cover
                    ) & Set(
                        varVoltar,
                        false
                    ) & Notify(
                        "Dados copiados",
                        NotificationType.Information
                    ) & Set(
                        varNovo,
                        false
                    )
                PaddingBottom: =16
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =16
                TabIndex: =0
                Width: =100 + varLetra
                X: =If(Title5.Height + Subtitle5.Height + Body3.Height + 45 <= 153, 425, 390)
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =6

        TextSearchBox1_1 As text:
            AccessibleLabel: ="Barra de pesquisa referente aos materiais"
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =
            ContentLanguage: ="Pesquisa dos materiais"
            Default: =""
            DelayOutput: =true
            EnableSpellCheck: =true
            Fill: |-
                =Switch(varCor,Color.Yellow,ColorFade(ColorValue("#3b89bd"),50%),Color.Black,ColorFade(Color.White,50%),Color.White,ColorFade(ColorValue("#f8e458"),50%),ColorFade(Color.Black,50%))
            Font: =varFonte
            Height: =75
            HintText: ="Encontrar item"
            HoverBorderColor: =RGBA(149, 149, 149, 1)
            HoverColor: =Self.Color
            HoverFill: =varCorHover
            OnChange: =Reset(Gallery2) & Refresh(ESTOQUEPROJETOS) & Set(comecar,true)
            OnSelect: =Reset(Gallery2) & Refresh(ESTOQUEPROJETOS) & Set(comecar,true)
            PaddingLeft: =70
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Size: =30 + varLetra
            Width: =640
            Y: =210
            ZIndex: =2

        Icon3_2 As icon.FilterFlat:
            AccessibleLabel: ="Icone que caso seja pressionado, abrirá o filtro"
            Color: |-
                =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
            ContentLanguage: ="Pesquisa dos materiais"
            Icon: =Icon.FilterFlat
            OnSelect: |-
                =UpdateContext({varFiltro:true})
            TabIndex: =0
            Visible: =If(varFiltro = false, true, true)
            X: =565
            Y: =215
            ZIndex: =7

        Filtro_1 As groupContainer:
            ContentLanguage: ="Pesquisa dos materiais"
            Fill: |-
                =Switch(
                    varCor,
                    Color.Yellow,
                    ColorFade(
                        ColorValue("#3b89bd"),
                        50%
                    ),
                    Color.Black,
                    ColorFade(
                        Color.White,
                        50%
                    ),
                    Color.White,
                    ColorFade(
                        ColorValue("#f8e458"),
                        50%
                    ),
                    ColorFade(
                        Color.Black,
                        50%
                    )
                )
            Height: =If(varLetra > 20, 640 ,610)
            Visible: =varFiltro
            Width: =270 + Radio1.Size
            X: =370 - Radio1_1.Size
            Y: =210
            ZIndex: =8

            Radio1_1 As radio:
                AccessibleLabel: ="Filtro de localização, caso escolha uma localização, aparecerá apenas materiais referentes a ela"
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderStyle: =BorderStyle.None
                Color: =Color.Black
                Font: =varFonte
                Height: =If(varLetra > 20, 560 ,530)
                HoverColor: =ColorFade(Self.Color,30%)
                Items: =Choices(CONTROLEDEMATERIAIS.Localização)
                OnSelect: =Reset(Gallery2)
                RadioBorderColor: =Switch(varCor,Color.Yellow,varCorBTT,Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
                RadioSelectionFill: =Switch(varCor,Color.Yellow,varCorBTT,Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
                Size: =If(varLetra > 20, 12 + varLetra, 15 + varLetra)
                Width: =300 + Self.Size
                Y: =80
                ZIndex: =2

        Icon6_1 As icon.Reset:
            AccessibleLabel: ="Icone que caso seja pressionado, restaura o filtro"
            Color: |-
                =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
            ContentLanguage: ="Pesquisa dos materiais"
            Icon: =Icon.Reset
            OnSelect: =Reset(Radio1_1) & Reset(Gallery2)
            TabIndex: =0
            Visible: =If(varFiltro = true, true, false)
            X: =If(varLetra > 20, 350,365)
            Y: =220
            ZIndex: =9

        Icon3_3 As icon.FilterFlat:
            AccessibleLabel: ="Caso pressionado, fechará o filtro"
            Color: |-
                =Switch(varCor,Color.Yellow,ColorValue("#fdee2f"),Color.Black,Color.Black,Color.White,Color.Black,Color.Black)
            ContentLanguage: ="Pesquisa dos materiais"
            HoverColor: =ColorFade(Self.Color,30%)
            Icon: =Icon.Cancel
            OnSelect: |-
                =UpdateContext({varFiltro:false})
            TabIndex: =0
            Visible: =If(varFiltro = true, true, false)
            X: =565
            Y: =220
            ZIndex: =10

    Group10 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =14

        Icon4 As icon.Add:
            AccessibleLabel: ="Icone de criar novo material, usará caso o material não exista no estoque"
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =varCorBTT
            Height: =75 + varLetra
            HoverBorderColor: =ColorFade(Color.Black, 20%)
            HoverColor: =ColorFade(Self.Color,50%)
            Icon: =Icon.Add
            OnSelect: |-
                =NewForm(Form1) && Navigate(
                    movimentacao2,
                    ScreenTransition.Cover
                );
                Set(
                    varProduto,
                    Blank()
                ) & Reset(Radio1_1) & UpdateContext({varFiltro: false}) & Set(
                    varVoltar,
                    false
                ) & Set(
                    varCopia,
                    false
                ) & Set(
                    varNovo,
                    true
                )
            TabIndex: =0
            Width: =75 + varLetra
            X: =Label3_5.X + 250
            Y: =Label3_5.Y + 20
            ZIndex: =5

        Label3_5 As label:
            Align: =Align.Right
            Color: =varCorBTT
            Font: =varFonte
            FontWeight: =FontWeight.Bold
            Height: =127
            OnSelect: =
            Size: =If(varFonte = Font.'Open Sans', 15 + varLetra, 23 + varLetra)
            Text: ="Novo item"
            Width: =252
            X: =283
            Y: =1005
            ZIndex: =6

    Group11 As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =14

        Icon7 As icon.ChevronLeft:
            AccessibleLabel: ="Icone para retornar a tela anterior"
            BorderColor: =RGBA(0, 0, 0, 1)
            Color: =varCorBTT
            Height: =75 + varLetra
            HoverColor: =ColorFade(Self.Color,50%)
            Icon: =Icon.BackArrow
            OnSelect: |-
                =Navigate(principal,ScreenTransition.UnCoverRight) & Reset(TextSearchBox1_1) & Refresh(ESTOQUEPROJETOS) & Reset(Radio1_1) & UpdateContext({varFiltro:false}) & Set(varCorLetra,Color.Black)
            TabIndex: =0
            Width: =75 + varLetra
            X: =Label3.X - 95
            Y: =Label3.Y + 10
            ZIndex: =3

        Label3 As label:
            Color: =varCorBTT
            FocusedBorderThickness: =1
            Font: =varFonte
            FontWeight: =FontWeight.Bold
            Height: =98
            OnSelect: =
            Size: =If(varFonte = Font.'Open Sans', 15 + varLetra, 23 + varLetra)
            TabIndex: =0
            Text: ="Voltar"
            Width: =180
            X: =110
            Y: =1018
            ZIndex: =4

